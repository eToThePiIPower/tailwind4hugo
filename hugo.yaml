baseURL: 'https://example.org/'
languageCode: 'en-US'
title: 'My New Hugo Site'

menus:
  main:
    - name: 'Home'
      pageRef: '/'
      weight: 10
    - name: 'Posts'
      pageRef: '/posts'
      weight: 20
    - name: 'Tags'
      pageRef: '/tags'
      weight: 30
    - identifier: dropdown
      name: "Dropdown"
      weight: 40
    - name: "Item 1"
      parent: "dropdown"
      url: "#"
    - name: "Item 2"
      parent: "dropdown"
      url: "#"

build:
  buildStats:
    enable: true
  cachebusters:
  - source: assets/notwatching/hugo_stats\.json
    target: css
  - source: (postcss|tailwind)\.config\.js
    target: css
module:
  mounts:
  - source: assets
    target: assets
  - disableWatch: true
    source: hugo_stats.json
    target: assets/notwatching/hugo_stats.json
  hugoVersion:
    extended: false
    min: "0.116.0"

